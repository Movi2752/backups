# deploy.yml
name: Deploy Application

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Ручной запуск

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-and-push-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-and-push-worker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Worker image
        uses: docker/build-push-action@v5
        with:
          context: ./worker
          file: ./worker/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/worker:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/worker:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-and-push-logger:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Logger image
        uses: docker/build-push-action@v5
        with:
          context: ./logger
          file: ./logger/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/logger:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/logger:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-and-push-stats:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Stats image
        uses: docker/build-push-action@v5
        with:
          context: ./stats
          file: ./stats/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/stats:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/stats:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    runs-on: ubuntu-latest
    needs: [build-and-push-backend, build-and-push-frontend, build-and-push-worker, build-and-push-logger, build-and-push-stats]
    if: github.event_name != 'pull_request'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker context for remote deployment
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > /tmp/ssh_key
          chmod 600 /tmp/ssh_key
          docker context create remote --docker "host=ssh://${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}"
          docker context use remote

      - name: Update docker-compose.yml with latest images
        run: |
          # Создаем обновленный docker-compose.yml с актуальными тегами
          cat > docker-compose.prod.yml << EOF
          version: "3.9"

          services:
            backend:
              image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend:latest
              ports:
                - "8000:8000"
              depends_on:
                - redis
              networks:
                - app-net
              volumes:
                - ./uploads:/app/uploads
                - ./backups:/app/backups
                - ./data:/app/data
                - ./logs:/app/logs
              deploy:
                replicas: 3
                restart_policy:
                  condition: on-failure
                resources:
                  limits:
                    cpus: "0.8"
                    memory: 1024M

            worker:
              image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/worker:latest
              depends_on:
                - backend
              networks:
                - app-net
              volumes:
                - ./uploads:/app/uploads
                - ./backups:/app/backups
                - ./data:/app/data
                - ./logs:/app/logs
              deploy:
                replicas: 2
                restart_policy:
                  condition: on-failure
                resources:
                  limits:
                    cpus: "0.5"
                    memory: 512M

            frontend:
              image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend:latest
              ports:
                - "80:80"
              networks:
                - app-net
              volumes:
                - ./logs:/usr/share/nginx/html/logs
              deploy:
                replicas: 2
                restart_policy:
                  condition: on-failure
                resources:
                  limits:
                    cpus: "0.3"
                    memory: 256M

            logger:
              image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/logger:latest
              ports:
                - "5000:5000"
              networks:
                - app-net
              volumes:
                - ./logs:/app/logs
              depends_on:
                - backend
                - worker
              deploy:
                replicas: 1
                restart_policy:
                  condition: on-failure

            stats:
              image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/stats:latest
              ports:
                - "8002:8002"
              networks:
                - app-net
              volumes:
                - ./uploads:/app/uploads
                - ./backups:/app/backups
                - ./data:/app/data
                - ./logs:/app/logs
              deploy:
                replicas: 1
                restart_policy:
                  condition: on-failure

          networks:
            app-net:
              driver: overlay
          EOF

      - name: Deploy to production server
        run: |
          # Копируем docker-compose.prod.yml на сервер
          scp -i /tmp/ssh_key -o StrictHostKeyChecking=no docker-compose.prod.yml \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/opt/app/docker-compose.yml
          
          # Запускаем deploy на сервере
          ssh -i /tmp/ssh_key -o StrictHostKeyChecking=no \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "
            cd /opt/app && \
            docker stack deploy -c docker-compose.yml app || \
            docker-compose -f docker-compose.yml up -d
          "

      - name: Health check
        run: |
          sleep 30
          curl -f http://${{ secrets.SSH_HOST }}:8000/health || exit 1
          curl -f http://${{ secrets.SSH_HOST }}/ || exit 1

  notify:
    runs-on: ubuntu-latest
    needs: [deploy]
    if: always()
    steps:
      - name: Send notification
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_COLOR: ${{ job.status == 'success' && 'good' || 'danger' }}
          SLACK_MESSAGE: |
            Deployment ${{ job.status == 'success' && 'succeeded' || 'failed' }} for ${{ github.repository }}
            Commit: ${{ github.sha }}
            Branch: ${{ github.ref }}
            By: ${{ github.actor }}
