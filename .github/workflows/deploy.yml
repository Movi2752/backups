name: CI/CD

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io/${{ github.repository_owner }}
  IMAGE_TAG: ${{ github.sha }}
  SERVICES: "backend frontend worker logger stats"

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write  # позволяет пушить образы в GHCR
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push images
        run: |
          set -e
          for svc in $SERVICES; do
            docker buildx build \
              --platform linux/amd64 \
              --tag $REGISTRY/course_${svc}:$IMAGE_TAG \
              --tag $REGISTRY/course_${svc}:latest \
              --push \
              $svc
          done

  deploy:
    needs: build_and_push
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Copy stack file to swarm manager
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          source: "docker-stack.yml"
          target: "~/deploy/"

      - name: Deploy stack on swarm manager
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            set -e
            REGISTRY="$REGISTRY"
            TAG="$IMAGE_TAG"
            SERVICES="$SERVICES"

            # Авторизация в GHCR
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.repository_owner }}" --password-stdin

            # Подтянуть свежие образы и промаркировать под локальные имена из stack-файла
            for svc in $SERVICES; do
              docker pull $REGISTRY/course_${svc}:$TAG
              docker tag  $REGISTRY/course_${svc}:$TAG course_${svc}:latest
            done

            # Деплой стека (docker swarm init должен быть выполнен заранее)
            docker stack deploy -c ~/deploy/docker-stack.yml courseapp

